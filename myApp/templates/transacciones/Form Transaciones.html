{% extends 'base.html' %}
{% block content %}
<h2>{% if form.instance.pk %}Editar{% else %}Añadir{% endif %} Transacción</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'lista_transacciones' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
