{% extends 'base.html' %}
{% block content %}

<div class="container text-center">
    <h1>Registrarse</h1>

    {% if error %}
    <p style="color: red;">{{error}}</p>
    {% endif %}

    <form action="/registrarse/" method="POST">
        <div class="text-start">
            {% csrf_token %}
            {{form.as_p}}
        </div>

        <button class="text-center btn btn-outline-primary">
            Registrarse
        </button>
    </form>
</div>
{% endblock %}
