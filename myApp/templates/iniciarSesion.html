{% extends 'base.html' %}

{% block content %}
<div class="container text-center">
    <h1>Iniciar Sesion</h1>

    {{error}}

    <form action="{% url 'iniciarSesion' %}" method="POST">
        {% csrf_token %}
        <div class="my-4">
            {{form.as_p}}
        </div>
        <button class="btn btn-outline-primary">
            Iniciar Sesion
        </button>
    </form>
</div>
{% endblock %}
